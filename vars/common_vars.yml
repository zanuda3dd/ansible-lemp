joomla_directory: "/var/www/sites/joomla"
nginx_server_name: "joomla_domain.com"
nginx_user: "www-data"
php_version: "8.1"
php_webserver_daemon: "nginx"
php_versions_install_recommends: false
php_enablerepo: "nginx"
